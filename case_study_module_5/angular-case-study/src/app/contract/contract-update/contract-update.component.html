<div class="container p-3">
  <div class="text-center">
    <h3>Cập Nhập</h3>
    <a routerLink="../../list" class="btn btn-outline-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-skip-backward" viewBox="0 0 16 16">
        <path
          d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
      </svg>
    </a>
  </div>
  <form class="row g-3" [formGroup]="contractForm" (ngSubmit)="submit(id)">

    <div class="col-md-6">
      <label class="form-label">Ngày Thuê<span class="text-danger">*</span></label>
      <input type="date" class="form-control" name="startDate" formControlName="startDate">
    </div>

    <div class="col-md-6">
      <label class="form-label">Ngày Trả<span class="text-danger">*</span></label>
      <input type="date" class="form-control" name="endDate" formControlName="endDate">
    </div>

    <div class="col-12">
      <label class="form-label">Tiền Trả Trước</label>
      <input type="text" class="form-control" name="deposit" formControlName="deposit">
    </div>

    <div class="col-3">
      <label class="form-label">Tên Dịch vụ<span class="text-danger">*</span></label>
      <select class="form-select" aria-label="Default select example" name="customer" formControlName="facility">
        <option *ngFor="let item of facilityList" [ngValue]="item">{{item.name}}</option>
      </select>
    </div>

    <div class="col-3">
      <label class="form-label">Tên Khách Hàng<span class="text-danger">*</span></label>
      <select class="form-select" aria-label="Default select example" name="facility" formControlName="customer">
        <option *ngFor="let item of customerList" [ngValue]="item">{{item.name}}</option>
      </select>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" [disabled]="contractForm.invalid">Sửa</button>
    </div>
  </form>
</div>
