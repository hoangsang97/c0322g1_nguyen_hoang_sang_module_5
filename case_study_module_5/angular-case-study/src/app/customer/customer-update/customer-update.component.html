<div class="container p-3">
  <div class="text-center">
    <h3>Sửa Thông Tin</h3>
    <a routerLink="../../list" class="btn btn-outline-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-skip-backward" viewBox="0 0 16 16">
        <path
          d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm7 1.133L1.696 8 7.5 11.367V4.633zm7.5 0L9.196 8 15 11.367V4.633z"/>
      </svg>
    </a>
  </div>
  <form class="row g-3" [formGroup]="customerUpdateForm" (ngSubmit)="updateSubmit()">
    <input type="text" hidden formControlName="id">
    <div class="col-12">
      <label class="form-label">Tên<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="name" formControlName="name">
      <div class="text-danger" *ngFor="let validation of validationMessages.name">
        <div class="error-message"
             *ngIf="customerUpdateForm.get('name').hasError(validation.type) && (customerUpdateForm.get('name').dirty || customerUpdateForm.get('name').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="col-12">
      <label class="form-label">Giới Tính</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="female" name="gender" formControlName="gender" [value]="false">
        <label class="form-check-label" for="female">
          Nữ
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" [value]="true">
        <label class="form-check-label" for="male">
          Nam
        </label>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Ngày Sinh<span class="text-danger">*</span></label>
      <input type="date" class="form-control" name="dateOfBirth" formControlName="dateOfBirth">
      <div class="text-danger" *ngFor="let validation of validationMessages.dateOfBirth">
        <div class="error-message"
             *ngIf="customerUpdateForm.get('dateOfBirth').hasError(validation.type) && (customerUpdateForm.get('dateOfBirth').dirty || customerUpdateForm.get('dateOfBirth').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Số CMND<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="idCard" formControlName="idCard">
      <div class="text-danger" *ngFor="let validation of validationMessages.idCard">
        <div class="error-message"
             *ngIf="customerUpdateForm.get('idCard').hasError(validation.type) && (customerUpdateForm.get('idCard').dirty || customerUpdateForm.get('idCard').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">SĐT<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber">
      <div class="text-danger" *ngFor="let validation of validationMessages.phoneNumber">
        <div class="error-message"
             *ngIf="customerUpdateForm.get('phoneNumber').hasError(validation.type) && (customerUpdateForm.get('phoneNumber').dirty || customerUpdateForm.get('phoneNumber').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="col-12">
      <label class="form-label">Email<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="email" formControlName="email">
      <div class="text-danger" *ngFor="let validation of validationMessages.email">
        <div class="error-message"
             *ngIf="customerUpdateForm.get('email').hasError(validation.type) && (customerUpdateForm.get('email').dirty || customerUpdateForm.get('email').touched)">
          {{validation.message}}</div>
      </div>
    </div>
    <div class="col-12">
      <label class="form-label">Địa Chỉ</label>
      <input type="text" class="form-control" name="address" formControlName="address">
    </div>
    <div class="col-3">
      <label class="form-label">Loại Khách Hàng</label>
      <select class="form-select" aria-label="Default select example" name="customerType" formControlName="customerType">
        <option *ngFor="let item of customerTypeList" [ngValue]="item.id">{{item.name}}</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="customerUpdateForm.invalid">Sửa</button>
    </div>
  </form>
</div>
