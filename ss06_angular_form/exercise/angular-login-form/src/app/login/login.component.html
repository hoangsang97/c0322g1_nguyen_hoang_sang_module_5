<form [formGroup]="loginForm">
  <table>
    <tr>
      <td>Email: </td>
      <td><input type="text" formControlName="email"></td>
      <td>
        <p style="color: red" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.dirty">
          Email Khong duoc de trong!
        </p>
        <p style="color: red" *ngIf="loginForm.controls.email.hasError('email') && loginForm.controls.email.dirty">
          Email Khong dung ding dang!
        </p>
      </td>
    </tr>
    <tr>
      <td>Password: </td>
      <td><input type="text" formControlName="password"></td>
      <td>
        <p style="color: red" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.dirty">
          Password Khong duoc de trong!
        </p>
        <p style="color: red" *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.dirty">
          Password phai lon hon 6 ki tu!
        </p>
      </td>
    </tr>
    <tr>
      <td><button [disabled]="loginForm.invalid">Submit</button></td>
    </tr>
  </table>
</form>
