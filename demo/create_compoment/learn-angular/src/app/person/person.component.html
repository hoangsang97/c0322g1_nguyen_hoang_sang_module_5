<table class="table table-bordered">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>age</th>
    <th>xoa</th>
  </tr>
  <tr *ngFor="let item of person">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.age }}</td>
    <td>
      <button (click)="removePerson(item.id)">remove</button>
    </td>
  </tr>
</table>

<input type="text" [(ngModel)]="name">
<input type="number" [(ngModel)]="age">
<button class="btn btn-primary" (click)="addNewPerson()">add</button>
